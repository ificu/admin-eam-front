name: Commit Stage
on: push

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name : Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
